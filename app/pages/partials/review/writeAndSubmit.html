

<div class="row review-write-and-submit"> 
  <div class="col-xs-8">
    <textarea ng-model="model.newReview.text" 
              class="form-control review-write-textarea" 
              placeholder="Write Review...">
    </textarea>
  </div>
  <div class="col-xs-3">
    <button ng-click="submitReview()" 
            class="form-control btn btn-primary btn-sm" 
            type="button">
      Submit
    </button>
  </div>
</div>
